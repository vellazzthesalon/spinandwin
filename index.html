<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        /* Wheel container for positioning */
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding-bottom: 100%; /* Creates a square container */
        }

        #wheelCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 6s cubic-bezier(0.2, 0.9, 0.3, 1.0); /* Spin transition */
        }

        .pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 40px;
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .pointer svg {
            width: 100%;
            height: 100%;
            color: #d946ef;
        }

        /* Custom message box styling */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            z-index: 50;
        }

        .message-box.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        
        .message-box-overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="container bg-white rounded-3xl shadow-xl overflow-hidden p-8 md:p-12">
        
        <!-- Game Section -->
        <div id="gameSection" class="flex flex-col items-center flex-1">
            <h2 class="text-3xl font-bold text-center text-purple-700 mb-4">Good luck! Spin the wheel!</h2>
            <div class="flex flex-col items-center w-full">
                <div class="relative w-full max-w-sm mx-auto">
                    <!-- Wheel container with pointer -->
                    <div class="wheel-container">
                        <!-- Pointer SVG -->
                        <div class="pointer">
                            <svg class="h-full w-full" viewBox="0 0 100 100" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M50 0L80 40H20L50 0Z" />
                                <rect x="40" y="40" width="20" height="60" rx="5" />
                            </svg>
                        </div>
                        <canvas id="wheelCanvas" width="500" height="500"></canvas>
                    </div>
                </div>
                <!-- Spin button -->
                <button id="spinBtn" class="mt-8 py-3 px-8 bg-purple-600 text-white font-bold rounded-full shadow-lg hover:bg-purple-700 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-purple-300 transform active:scale-95">
                    SPIN THE WHEEL
                </button>
            </div>
        </div>
    </div>

    <!-- Custom message box -->
    <div id="messageBoxOverlay" class="message-box-overlay"></div>
    <div id="messageBox" class="message-box p-8 bg-white rounded-3xl shadow-2xl flex flex-col items-center max-w-sm text-center">
        <h3 id="messageTitle" class="text-2xl font-bold text-purple-700 mb-2"></h3>
        <p id="messageContent" class="text-lg text-gray-700 mb-4"></p>
        <button onclick="hideMessageBox()" class="py-2 px-6 bg-purple-600 text-white font-semibold rounded-full hover:bg-purple-700 transition-colors">Close</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Configuration for the wheel
            const segments = [
                { text: '75% Off Haircut', color: '#ff7f50' },
                { text: 'Free Shampoo', color: '#87ceeb' },
                { text: '20% Off Color', color: '#ffd700' },
                { text: 'Free Nail Art', color: '#32cd32' },
                { text: '10% Off Any Service', color: '#ff6347' },
                { text: 'Free Hair Spa', color: '#4682b4' },
                { text: '30% Off Facial', color: '#da70d6' },
                { text: 'Try Again', color: '#ccc' },
            ];

            const spinBtn = document.getElementById('spinBtn');
            const canvas = document.getElementById('wheelCanvas');
            const messageBox = document.getElementById('messageBox');
            const messageBoxOverlay = document.getElementById('messageBoxOverlay');
            const messageTitle = document.getElementById('messageTitle');
            const messageContent = document.getElementById('messageContent');
            const ctx = canvas.getContext('2d');

            const totalSegments = segments.length;
            const arcSize = (2 * Math.PI) / totalSegments;
            const radius = Math.min(canvas.width, canvas.height) / 2;

            function drawWheel() {
                let startAngle = -Math.PI / 2; // Start from the top
                segments.forEach((segment, i) => {
                    ctx.beginPath();
                    ctx.fillStyle = segment.color;
                    ctx.moveTo(radius, radius);
                    ctx.arc(radius, radius, radius, startAngle, startAngle + arcSize);
                    ctx.lineTo(radius, radius);
                    ctx.fill();

                    // Draw text
                    ctx.save();
                    ctx.translate(radius, radius);
                    ctx.rotate(startAngle + arcSize / 2);
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Inter, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    // Split text into multiple lines
                    const text = segment.text;
                    const lines = text.split(' ');
                    const lineHeight = 20; // Adjust as needed
                    
                    // Draw each line of text with a slight offset to prevent overlap
                    lines.forEach((line, j) => {
                        ctx.fillText(line, radius * 0.75, (j - (lines.length - 1) / 2) * lineHeight);
                    });

                    ctx.restore();
                    startAngle += arcSize;
                });

                // Draw center circle
                ctx.beginPath();
                ctx.arc(radius, radius, radius * 0.2, 0, 2 * Math.PI);
                ctx.fillStyle = '#6b21a8';
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = 'bold 18px Inter, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('WIN!', radius, radius);
            }

            function showMessageBox(title, content) {
                messageTitle.textContent = title;
                messageContent.textContent = content;
                messageBoxOverlay.classList.add('show');
                messageBox.classList.add('show');
            }

            window.hideMessageBox = function() {
                messageBoxOverlay.classList.remove('show');
                messageBox.classList.remove('show');
            }

            spinBtn.addEventListener('click', () => {
                spinBtn.disabled = true;
                spinBtn.textContent = 'Spinning...';

                const wheel = document.getElementById('wheelCanvas');
                const randomIndex = Math.floor(Math.random() * totalSegments);
                
                const segmentAngle = 360 / totalSegments;
                const degreesToRotate = 360 * 5 + (360 - (randomIndex * segmentAngle) - (segmentAngle / 2));

                wheel.style.transform = `rotate(${degreesToRotate}deg)`;

                // Listen for the end of the transition
                wheel.addEventListener('transitionend', () => {
                    const winningSegment = segments[randomIndex];

                    if (winningSegment.text === 'Try Again') {
                         showMessageBox('Oops! Try Again', 'The wheel landed on "Try Again". Better luck next time!');
                    } else {
                        showMessageBox('Congratulations!', `You won: ${winningSegment.text}!`);
                    }

                    // Reset for next spin
                    spinBtn.disabled = false;
                    spinBtn.textContent = 'SPIN THE WHEEL';
                    wheel.style.transition = 'none';
                    // Reset to the final resting angle for smooth next spin
                    wheel.style.transform = `rotate(${degreesToRotate % 360}deg)`; 
                    setTimeout(() => wheel.style.transition = 'transform 6s cubic-bezier(0.2, 0.9, 0.3, 1.0)', 10);
                }, { once: true });
            });

            // Draw the wheel when the page loads
            drawWheel();
        });
    </script>
</body>
</html>
